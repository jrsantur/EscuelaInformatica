apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "chiroque.aplicaciones.com.escuelainformatica"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions{
        reportDir="$project.buildDir/results/report"
        resultsDir="$project.buildDir/results"

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/androidplot-core-0.6.1.jar')
    compile files('libs/jsc.jar')
    compile files('libs/ext-1.1.1.jar')
    compile files('libs/jep-2.4.1.jar')
    compile files('libs/Jama-1.0.3.jar')
}
